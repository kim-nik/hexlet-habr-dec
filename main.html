<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .timer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        margin-left: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Countdown Timers</h1>
    <input type="number" id="timeInput" placeholder="Enter time in seconds" />
    <button id="addTimer">Add Timer</button>
    <div id="timersContainer"></div>

    <script>
      const timersContainer = document.getElementById("timersContainer");
      const addTimerButton = document.getElementById("addTimer");
      const timeInput = document.getElementById("timeInput");

      function createTimer(duration) {
        let remainingTime = duration;
        const timerElement = document.createElement("div");
        timerElement.className = "timer";
        const timeDisplay = document.createElement("span");
        const stopButton = document.createElement("button");
        stopButton.textContent = "Stop";
        timerElement.appendChild(timeDisplay);
        timerElement.appendChild(stopButton);
        timersContainer.appendChild(timerElement);

        const updateDisplay = () => {
          timeDisplay.textContent = `${remainingTime} seconds remaining`;
        };

        updateDisplay();

        const intervalId = setInterval(() => {
          remainingTime--;
          if (remainingTime <= 0) {
            clearInterval(intervalId);
            timeDisplay.textContent = "Time is up!";
          } else {
            updateDisplay();
          }
        }, 1000);

        stopButton.addEventListener("click", () => {
          clearInterval(intervalId);
          timersContainer.removeChild(timerElement);
        });
      }

      addTimerButton.addEventListener("click", () => {
        const duration = parseInt(timeInput.value, 10);
        if (!isNaN(duration) && duration > 0) {
          createTimer(duration);
          timeInput.value = "";
        } else {
          alert("Please enter a valid number of seconds.");
        }
      });
    </script>
  </body>
</html>
